layout: default
title: Blog
description: &nbsp;
---
{% include navopen.html %}
<a href="/" class="nav-link">Home</a>
<a href="/projects" class="nav-link">Projects</a>
<a href="/blog" class="nav-link active" aria-current="page">Blog</a>
<a href="/photography" class="nav-link">Photography</a>
<a href="/discord" class="nav-link">Discord</a>
{% include navclose.html %}
<div class="container-fluid">
  {% include jumbo.html %}

  <div class="container-fluid bg-dark text-light">
    <div class="list-group bg-dark text-light">
      {% for post in site.posts %}
      <a href="{{ post.url }}" title="{{ post.title }}"
        class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ post.title }}</h5>
          <p class="mb-1">{{ post.date | date_to_string }}</p>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
